<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS styles here to make the form visually appealing */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
    <title>Dog Adoption Application</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required><br><br>

        <label>Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" required><br><br>

        <label for="breeds">Please select your preferred breeds (select at least 3):</label>
        <select id="breeds" name="breeds[]" multiple="multiple" required>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
            <option value="Beagle">Beagle</option>
            <option value="Boxer">Boxer</option>
            <option value="Other">Other (Specify)</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
